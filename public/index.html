    <!-- local js -->
    <script type="text/javascript">
      function init() {
        var mouseIsDown = false;

        // const pf = new Dropdown('profileDrop');

        const switchSet = [
          { id: 'swPhone', target: 'slPhone', toggle: 'on' },
          { id: 'swSensi', target: 'slSensi', toggle: 'on' },
          { id: 'swSide', target: 'slSide', toggle: 'on' },
        ];

        var sw = [];

        for (var i = 0; i < switchSet.length; i++) {
          sw[i] = new Switch(
            switchSet[i].id,
            switchSet[i].target,
            switchSet[i].toggle
          );
        }

        const slider1 = new Slider('slPhone');
        const slider2 = new Slider('slSensi');

        const slider3 = new Slider('slSide', '0', '100');

        const slider4 = new Slider('slNorm');
        const slider5 = new Slider('slAmb');
        // const slider6 = new Slider('slClarity');

        for (var i = 0; i < switchSet.length; i++) {
          let obj = sw[i];
          obj.switchDom.addEventListener('click', function() {
            obj.handleClick();
          });
        }

        
        window.onmousedown = function(e) {
          mouseIsDown = true;
          // pf.handleDropdown(e);
        };
        window.onmousemove = function(e) {
          slider1.handleMouseMove();
          slider2.handleMouseMove();
          slider3.handleMouseMove();
          slider4.handleMouseMove();
          slider5.handleMouseMove();
          // slider6.handleMouseMove();
        };
        window.onmouseup = function(e) {
          mouseIsDown = false;
        };

        document
          .getElementById('checkNorm')
          .addEventListener('click', function(e) {
            slider4.containerDom.classList.toggle('on');
            slider4.sliderDom.disabled = false;
          });
        document
          .getElementById('checkAmb')
          .addEventListener('click', function(e) {
            slider5.containerDom.classList.toggle('on');
            slider5.sliderDom.disabled = false;
          });
        // document
        //   .getElementById('checkClarity')
        //   .addEventListener('click', function(e) {
        //     slider6.containerDom.classList.toggle('on');
        //     slider6.sliderDom.disabled = false;
        //   });
      }
